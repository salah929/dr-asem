
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Patient Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container text-center my-5">
  <!-- Title -->
   <h1 class="mb-4"><span class="text-black">Dr. med. Asem</span> Razouk</h1>
  <h2 class="mb-4">Patient <span class="text-black">Form</span></h2>

  <!-- Form -->
  <form id="patientForm" class="text-start mx-auto">
    <div class="mb-3">
      <label for="patientId" class="form-label">Patient ID:</label>
      <input type="text" class="form-control" id="patientId" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" class="form-control" id="age" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Select known diseases:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="diabetes">
        <label class="form-check-label" for="diabetes">Diabetes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hypertension">
        <label class="form-check-label" for="hypertension">Hypertension</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="asthma">
        <label class="form-check-label" for="asthma">Asthma</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes:</label>
      <textarea class="form-control" id="notes" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Signature:</label>
        <div>
            <canvas id="signaturePad" width="600" height="200" style="border: 1px solid #ccc; width: 600px; height: 200px; background-color: white;"></canvas>
        </div>
        <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="clearSignature()">Clear Signature</button>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-primary" onclick="saveAsPDF()">Save</button>
    </div>
  </form>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Your custom JS -->
<script src="assets/js/script.js"></script>

</body>
</html>
