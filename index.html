
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Patient Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center my-5">
  <!-- Title -->
   <h1 class="mb-4">Dr. med. Asem <span class="text-blue">Razouk</span></h1>
  <h2 class="mb-4">Patient Form</span></h2>

  <!-- Form -->
  <form id="patientForm" class="text-start mx-auto">
    <div class="mb-3">
      <label for="patientId" class="form-label">Patient ID:</label>
      <input type="text" class="form-control" id="patientId" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" class="form-control" id="age" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Select known diseases:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="diabetes">
        <label class="form-check-label" for="diabetes">Diabetes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hypertension">
        <label class="form-check-label" for="hypertension">Hypertension</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="asthma">
        <label class="form-check-label" for="asthma">Asthma</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes:</label>
      <textarea class="form-control" id="notes" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Signature:</label><br>
        <canvas id="signature-pad"></canvas><br>
        <button type="button" class="btn btn-sm btn-secondary mt-2" title="Clear Signature" onclick="clearSignature()">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
    </div>

    <div class="text-center">
      <button id="save-btn" type="button" class="btn btn-primary" onclick="saveAsPDF()">Save</button>
    </div>
  </form>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header custom-blue text-white">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        
      </div>
      <div class="modal-body text-center">
        Form saved successfully!
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn custom-blue-btn text-white" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Bootstrap JS (REQUIRED for modal to work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom JS -->
<script src="script.js"></script>

</body>
</html>
